# version format
version: "{build}"

image: Visual Studio 2013
platform: Any CPU
configuration: release

clone_folder: C:\projects\petmr-rd-tools

environment:
  ITKSRC: C:\projects\deps\ITK
  ITKINSTALL: C:\projects\deps\ITK-4.12.2
  ITKBUILD: C:\projects\deps\ITK-BUILD

install:
  - IF NOT EXIST C:\projects\deps mkdir C:\projects\deps
  - cd C:\projects\deps
  - set ITK_URL="https://downloads.sourceforge.net/project/itk/itk/4.12/InsightToolkit-4.12.2.zip"
  - IF NOT EXIST C:\projects\deps\InsightToolkit-4.12.2.zip appveyor DownloadFile %ITK_URL% -FileName InsightToolkit-4.12.2.zip
  - IF NOT EXIST %ITKINSTALL% ( 7z x InsightToolkit-4.12.2.zip -oC:\projects\deps\ITK > nul &&
      mkdir %ITKBUILD% &&
      cd %ITKBUILD% &&
      cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_EXAMPLES=OFF -DBUILD_TESTING=OFF -DCMAKE_INSTALL_PREFIX=%ITKINSTALL% -DModule_ITKReview=ON ..\ITK\InsightToolkit-4.12.2 &&
      msbuild INSTALL.vcxproj
    )

cache:
  - C:\projects\deps\ITK-4.12.2.zip
  - C:\projects\deps\ITK-4.12.2 -> appveyor.yml

build_script:
  - cd C:\projects\petmr-rd-tools
  - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=%ITKINSTALL% -DCMAKE_INSTALL_PATH=. .
  - msbuild INSTALL.vcxproj
